<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Droppable - Default functionality</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="./script.js"></script>
</head>
<body>
<header>
  <h2>¡Aplicación web para post-its!</h2>
  <h4>Puede crear y arrastrar post-its de los dos diferentes colores que hay</h4>
  <button id="btn-naranja">Crear post-it naranja</button>
  <button id="btn-rojo">Crear post-it rojo</button>
</header>

<div id="post-it-rojo" class="ui-widget-content">
  <div id="btn-postit">
    <button><span class="material-symbols-outlined">minimize</span></button>
    <button><span class="material-symbols-outlined">maximize</span></button>
    <button id="btn-close"><span class="material-symbols-outlined">close</span></button>
  </div>
  <p>Post-it rojo</p>
</div>
<div id="post-it-naranja" class="ui-widget-content">
  <div id="btn-postit">
    <button><span class="material-symbols-outlined">minimize</span></button>
    <button><span class="material-symbols-outlined">maximize</span></button>
    <button id="btn-close"><span class="material-symbols-outlined">close</span></button>
  </div>
  <p>Post-it naranja</p>
</div>
 
<div id="zona-entrega">
  <div id="contenedor-rojo" class="ui-widget-header">
    <p>Arrastre aqui los post-it rojos</p>
  </div>
  <div id="contenedor-naranja" class="ui-widget-header">
    <p>Arrastre aqui los post-it naranjas</p>
  </div>
</div>
 
</body>
</html>
