<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Activity 4 - UD4 - David Rueda Madrid</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="./script.js"></script>
</head>
<body>
<header>
  <h2>¡Aplicación web para post-its!</h2>
  <h4>Puede crear y arrastrar post-its de los dos diferentes colores que hay</h4>
  <button id="btn-naranja">Crear post-it naranja</button>
  <button id="btn-rojo">Crear post-it rojo</button>
</header>

<div id="zona-entrega">
  <div id="contenedor-rojo" class="ui-widget-header">
    <p>Arrastre aqui los post-it rojos</p>
  </div>
  <div id="contenedor-naranja" class="ui-widget-header">
    <p>Arrastre aqui los post-it naranjas</p>
  </div>
</div>

<div id="post-it-rojo" class="post-it-rojo">
  <div id="btn-postit">
    <button id="btn-min-rojo"><span class="material-symbols-outlined">minimize</span></button>
    <button id="btn-close-rojo"><span class="material-symbols-outlined">close</span></button>
  </div>
  <p>Post-it rojo</p>
</div>
<div id="post-it-naranja" class="post-it-naranja">
  <div id="btn-postit">
    <button id="btn-min-naranja"><span class="material-symbols-outlined">minimize</span></button>
    <button id="btn-close-naranja"><span class="material-symbols-outlined">close</span></button>
  </div>
  <p>Post-it naranja</p>
</div>

<div id="dialog-confirm" title="¿Eliminar post-it?" style="display: none">
  <p><span style="float:left; margin:12px 12px 20px 0;"></span>Este post-it será eliminado. ¿Desea continuar?</p>
</div>

<footer>

</footer>

</body>
</html>
