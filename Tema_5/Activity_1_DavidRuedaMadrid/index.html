<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Activity 1 - UD7 - David Rueda Madrid</title>
</head>
<body>
    <header>
        <h1>Motores de avión de segunda mano</h1>
    </header>
    <main>
        <div id="app">
            <div v-for="data in engineData">
                <div class="product">
                    <h2>{{data.product}}</h2>
                    <img class="images" :src="data.picture">
                    <h3>Price: {{data.price}} €</h3>
                    <h3>Items in stock: {{data.stock}}</h3>
                    <ul>
                        <h4>Tags: </h4>
                        <h5 v-for="tag in data.tags">{{tag}}</h5>
                    </ul>   
                </div>
            </div>
        </div>

        <script type="module">
        const { createApp } = Vue

        import json from './generated.json' assert { type: 'json' };

        createApp({
            data() {
                return {
                    engineData: json
                }
            }
        }).mount('#app');


        </script>
    </main>
    <footer>

    </footer>
</body>
</html>
