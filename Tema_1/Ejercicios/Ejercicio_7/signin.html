<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MenorcaEat</title>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> 
</head>
<body>
  <header style="background-color:#F09330;">
    <div class="container">
        <div class="row">
            <div class="col-1">
                <img src="./img/logo_header.png" alt="" width="100%">
            </div>
            <div class="col-8">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search restaurants...">
                <span class="input-group-btn bg-light">
                  <button class="btn btn-default" type="button">Search</button>
                </span>
              </div>
            </div>
            <div class="col-8">

            </div>
        </div>
    </div>
</header>

<main style="background-color:#F0D9C0;">
  <section>
    <div class="container">
      <div>
        <h1> Sign Up </h1>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <form class="form-horizontal" action="#">        
            <div class="form-group">
              <label class="control-label col-sm-2" for="username">Username:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
              </div>
            </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label><input type="checkbox" required> Accept Terms of Service & Privacy Policy </label>
              </div>
            </div>
          </div>
        <div class=" d-flex justify-content-center">
          <div class="form-group btn">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
</main>
<footer style="background-color:#F09330;">
  <div class="container py-5"></div>
</footer>
</body>
</html>
